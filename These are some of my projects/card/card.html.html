<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Playing Cards</title>

</head>

<body>
<div class="heading">
  C♠RD♣
</div>
<main id="playing-cards">
  <div id="playing-cards">

      <div class="card1">
          <div class="left">
            <h1>A</h1>
            <h2>♠</h2>
          </div>
          <div class="middle">
            <p>♠</p>
          </div>
          <div class="right">
            
            <h2 class="rotate">♠</h2>
            <h1 class="rotate">A</h1>
          </div>
      </div>

      <div class="card2">
          <div class="left">
            <h1>2</h1>
            <h2>♣</h2>
          </div>
          <div class="middle">
            <p>♣</p>
            <p>♣</p>
          </div>
          <div class="right">
            <h2 class="rotate">♣</h2>
            <h1 class="rotate">2</h1>
          </div>
      </div>

      <div class="card3">
          <div class="left">
            <h1>3</h1>
            <h2>♥</h2>
          </div>
          <div class="middle">
            <p>♥</p>
          </div>
          <div class="right">
            <h2 class="rotate">♥</h2>
            <h1 class="rotate">3</h1>
          </div>
      </div>

      <div class="card4">
        <div class="left">
          <h1>A</h1>
          <h2>♠</h2>
        </div>
        <div class="middle">
          <p>♠</p>
          <p>♠</p>
        </div>
        <div class="right">
          
          <h2 class="rotate">♠</h2>
          <h1 class="rotate">A</h1>
        </div>
    </div>

    <div class="card5">
      <div class="left">
        <h1>A</h1>
        <h2>♠</h2>
      </div>
      <div class="middle">
        <p>♠</p>
      </div>
      <div class="right">
        
        <h2 class="rotate">♠</h2>
        <h1 class="rotate">A</h1>
      </div>
  </div>

    </div>
    
</main>
</body>

</html>
